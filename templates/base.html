<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your TODO list</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    {% endblock %}
</head>
<body>
<nav class="" style="background-color:#778899">
    {% if current_user.is_authenticated: %}
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{url_for('home')}}" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="{{url_for('create_list')}}" class="nav-link px-2 text-white">Add list</a></li>
          <li><a href="{{url_for('all_lists')}}" class="nav-link px-2 text-white">Managed lists</a></li>
        </ul>
    {% endif %}
        <div class="text-end">
            {% if not current_user.is_authenticated: %}
                <a href="{{url_for('login')}}" type="button" class="btn btn-outline-light me-2">Login</a>
                <a href="{{url_for('register')}}" type="button" class="btn btn-warning">Sign-up</a>
            {% else %}
                <a href="{{ url_for('logout') }}" type="button" class="btn btn-outline-light me-2">Log Out</a>
            {% endif %}
        </div>
      </div>
</nav>

    {% block content %} {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
